<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Women's Empowerment Hub</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="readmore.html">About Us</a></li>
                <li><a href="#" class="active">Contact Us</a></li>
                <li><a href="sign_up.html">Sign Up</a></li>
                <li><a href="sign_in.html">Sign In</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Contact Us</h1>
            <p>If you have any questions or want to get involved, please reach out to us using the form below.</p>
            <form action="#" method="post" class="contact-form">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <footer>
            <p>&copy; 2024 Women's Empowerment Hub. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
